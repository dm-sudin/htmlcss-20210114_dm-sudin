<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <!-- <link rel="stylesheet" href="../../assets/css/main.css"> -->
        <link rel="stylesheet" href="../../build/index.css">
        <link rel="stylesheet" href="./custom.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <svg style="display: none;">
        <symbol id="icon_open" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <symbol id="icon_close" width="32" height="32" viewBox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <circle cx="16" cy="16" r="16" fill="#dde2e5"/>
            <path d="M22 10L10 22" stroke="#212429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 10L22 22" stroke="#212429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <symbol id="logo" width="110" height="32" viewBox="0 0 110 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <rect y="1" width="30" height="30" fill="currentColor"/>
            <rect x="38" width="32" height="32" rx="16" fill="currentColor"/>
            <path d="M78 0L110 32H78V0Z" fill="currentColor"/>
        </symbol>



    </svg>
    <body>
        <div class="burger-page">

                <div id="burger-menu-open">
                    <svg width=24 height=24 class="burger-menu-open">
                        <use xlink:href="#icon_open"></use>
                    </svg>
                </div>

                <div id="burger-menu" class="burger-menu">

                    <div class="burger-menu__top">

                        <div id="burger-menu-close" >
                            <svg width=32 height=32 class="burger-menu-close">
                                <use xlink:href="#icon_close"></use>
                            </svg>
                        </div>

                        <div class="burger-menu__logo">
                            <svg width=110 height=32>
                                <use xlink:href="#logo"></use>
                            </svg>
                        </div>

                    </div>

                    <hr>

                    <div class="burger-menu__settings">

                        <div class="burger-menu__legend">
                            Dark mode
                        </div>

                        <div class="burger-menu__legend">
                            <label class="toggler">
                                <input type="checkbox" class="toggler__control">
                                <div class="toggler__state">
                                    <div class="toggler__marker"></div>
                                </div>
                                <p class="toggler__text">Off</p>
                            </label>
                        </div>

                    </div>

                    <div class="burger-menu__list">
                        <h4>Components</h4>
                        <ul>
                            <li>Modal</li>
                            <li>Tooltip</li>
                            <li>Avatar</li>
                            <li>Calendar</li>
                            <li>Histogram</li>
                            <li>Custom form elements</li>
                            <li>Main page</li>
                        </ul>
                    </div>

                </div>

        </div>

    </body>
</html>
